<table id="dataList">
  <tr>
    <th>No.</th>
    <th>Data</th>
  </tr>
  <tr *ngFor="let datum of data;">
    <td>{{datum.id}}</td>
    <td>{{datum.data}}</td>
  </tr>
</table>

<hr />

<table id="bookList" class="table table-border striped">
  <tr>
    <th>ISBN</th>
    <th>ﾀｲﾄﾙ</th>
    <th>著者</th>
    <th>価格</th>
  </tr>
  <tr *ngFor="let book of books;">
    <td>{{book.isbn}}</td>
    <td>{{book.title}}</td>
    <td>{{book.price}}</td>
    <td>{{book.publisher}}</td>
  </tr>
</table>
