<div class="main-container">
  <table class="table table-border striped book-list">
    <thead>
      <tr>
        <th>No.</th>
        <th>タイトル</th>
        <th>値段</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i=index;">
        <td>{{i+1}}</td>
        <td>{{book.title}}</td>
        <td>{{book.price}} 円</td>
        <td>{{book.isbn}}</td>
      </tr>
    </tbody>
  </table>
</div>
